<ht<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ml xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	
	<link href="main.css" type="text/css" rel="stylesheet">	
	
	<title>登陆界面</title>	
	
</head>

<body bgcolor="white">

	<style>
			.main{
					margin:5px;
					background:url(./p1.jpg);
					background-size: 1600px;
					font:italic bold 23px//46px "SimHei";
					padding-bottom: 300px;
			}
			#sd{
					height: 80px;
			}
			.login{ 
					background-size: 900px;					
					width:300px;
					height:150px;
					margin:auto;        
			}		
			
	</style>
	
	<div class="main">
	
	<marquee direction="left" width=300 height=200 loop=-1><h1 id="sd" align="center">欢迎登陆</h1></marquee>
	
	<h1 align="center"><strong>登陆</strong></h1>
	
	<div class="login" >
	
		<form enctype="multipart/form-data" action="ashx/login.ashx" method="post">
		
			<table align="center">
        
				<tr>
			
					<td><label for="zh">账号：</label></td>
				
					<td><input type="text" id="zh"/></td>
				
				</tr>
			
				<tr>
			
					<td><label for="mm">密码：</label></td>
				
					<td><input type="password" id="mm"/></td>
				
				</tr>
			
				<tr>
			
					<td colspan=2>
				
					<input type="submit" value="登陆">
				
					<input type="submit" value="注册">
				
					<label><input id="remember" type="checkbox">记住密码</label><br>
				
					</td>
			
				</tr>
			
			</table>
		
		</form> 
	
	</div>

    </div>

</body>

</html>
