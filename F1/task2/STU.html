<!DOCTYPE html>
<html> 
<head> 

	<meta http-equiv="Content-Type" content="text/html; charset=utf-16"> 
	<title>学生信息管理</title> 
	
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="function.js" type="text/javascript"></script>
	
</head>

	
	
<body>	
 	<div class="input">
		<h1>学生信息登记</h1>
		
		<fieldset><legend>添加</legend>
		<label for="">学生姓名：<input type="text"></label>
		学号：<input type="text">
		年级：<input type="text">
		所学专业：<input type="text">
		学生性别：
		<input type="radio" >男
		<input type="radio" >女
		<button type="button" onclick="AddStu(),Alert()" class="buttonstyle">提交</button>
		</fieldset>
		<br/> 
		
		<fieldset><legend>搜索</legend>
		请输入学号：<input type="text">
		<button type="button" onclick="SearchStu(number)" class="buttonstyle">搜索</button>
		</fieldset>
		<br/>
		
		<fieldset><legend>删除</legend>
		所要删除的学号：<input type="text">
		<button type="button" onclick="Alert()" class="buttonstyle">删除</button>
		</fieldset>
		<br/>
		
		<fieldset><legend>修改</legend>
		所要查询的学号：<input type="text">
		<button type="button" onclick="Alert()"  class="buttonstyle">查询并修改</button>
		</fieldset>
		
 	</div> 
	<br/><br/><br/>
	<table>
        <thead>
            <tr><th>学生姓名</th><th>学号</th><th>年级</th><th>所学专业</th><th>性别</th></tr>
        </thead>
        <tbody>
        </tbody>
	</table>
 	 
 </body>
 </html>
